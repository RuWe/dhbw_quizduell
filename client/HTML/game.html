<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>DHBW Quizduell</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="../JS/game.js" type="text/javascript"></script>
</head>
<body>
<div class=container>
    <h1>DHBW Quizduell</h1>
    <div id="duell">
        <button id="duellbutton" onclick="loadDuell()">Please choose a duell</button>
        <div id="duells">
        </div>
    </div>
    <p>Player 1:
    <div id="p1">
        <button id="p1Round0" onclick="loadQuestion(1, 0)">1</button>
        <button id="p1Round1" onclick="loadQuestion(1, 1)">2</button>
        <button id="p1Round2" onclick="loadQuestion(1, 2)">3</button>
        <button id="p1Round3" onclick="loadQuestion(1, 3)">4</button>
        <button id="p1Round4" onclick="loadQuestion(1, 4)">5</button>
        <button id="p1Round5" onclick="loadQuestion(1, 5)">6</button>
    </div>
    <div id="player1Question">
    </div>
    <div id="player1Question0"></div>
    <div id="player1Question1"></div>
    <div id="player1Question2"></div>
    <div id="player1Question3"></div>
    <div id="player1Question4"></div>
    <div id="player1Question5"></div>
    <p>Player 2:
    <div id="p2">
        <button id="p2Round0" onclick="loadQuestion(2, 0)">1</button>
        <button id="p2Round1" onclick="loadQuestion(2, 1)">2</button>
        <button id="p2Round2" onclick="loadQuestion(2, 2)">3</button>
        <button id="p2Round3" onclick="loadQuestion(2, 3)">4</button>
        <button id="p2Round4" onclick="loadQuestion(2, 4)">5</button>
        <button id="p2Round5" onclick="loadQuestion(2, 5)">6</button>
    </div>
    <div id="player2Question0"></div>
    <div id="player2Question1"></div>
    <div id="player2Question2"></div>
    <div id="player2Question3"></div>
    <div id="player2Question4"></div>
    <div id="player2Question5"></div>
</div>
</body>
</html>
